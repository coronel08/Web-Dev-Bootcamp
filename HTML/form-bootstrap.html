<!-- Bootstrap file used for practicing Navbar and Forms -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar, uses javascript -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <!-- Search -->
        <form action="#" class="form-inline">
            <input type="search" class="form-control mr-sm-2" placeholder="search">
            <button class="btn btn-success my-2 my-sm-0">Search</button>
        </form>


        <a href="#" class="navbar1 mx-5">Navbar 1</a>

        <!-- Navbar Toggle -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-expand-me">
            <span class="navbar-toggler-icon"></span>            
        </button>
        <div class="collapse navbar-collapse" id="navbar-expand-me">
            <div class="navbar-nav text-right ml-auto">
                <a href="#" class="nav-item nav-link">Home</a>
                <a href="#" class="nav-item nav-link">Features</a>
            </div>
        </div>
    </nav>


    <!-- Form -->
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#">
            <div class="form-row">
                <!--  -->
                <div class="form-group col-md-5 col-sm-12 input-group ml-2">
                    <label for="email" class="input-group-prepend">
                        <i class="fas fa-envelope fa-2x"></i>
                    </label>
                    <input type="email" class="form-control ml-2" id="email" placeholder="Email">
                </div>
                <div class="form-group col-md-5 col-sm-12 input-group ml-2">
                    <label for="password" class="input-group-prepend">
                        <i class="fas fa-key fa-2x"></i>
                    </label>
                    <input type="password" class="form-control ml-2" id="password" placeholder="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5 col-sm-12">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="123 Fake St 90043">
                </div>
                <div class="form-group col-md-4 col-sm-12">
                    <label for="City">City</label>
                    <input type="city" class="form-control" id="city" placeholder="Los Angeles">
                </div>
                <div class="form-group col-3">
                    <label for="state">State</label>
                    <!-- didnt use form-control, this stays small -->
                    <select name="state" id="state">
                        <option value="CA">CA</option>
                        <option value="NV">NV</option>
                    </select>
                </div>
            </div>
        </form>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
